syntax = "proto3";

import "api/channel.proto";

package synapse;

message SpikeSourceConfig {
    uint32 peripheral_id = 1;
    repeated Channel channels = 2;

    // In Hz
    uint32 sample_rate = 3;

    // Spike generation parameters
    // Average firing rate per channel
    uint32 mean_firing_rate_hz = 4;

     // Minimum time between spikes
    float refractory_period_ms = 5; 
}
