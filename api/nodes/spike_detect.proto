syntax = "proto3";

package synapse;

message SpikeDetectConfig {
  enum SpikeDetectMode {
    kThreshold = 0;
    kTemplate = 1;
    kWavelet = 2;
  }
  SpikeDetectMode mode = 1;
  uint32 threshold_uV = 2;
  repeated uint32 template_uV = 3;
  bool sort = 4;
  uint32 bin_size_ms = 5;
  float input_sample_rate_hz = 6;
}
