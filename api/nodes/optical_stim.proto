syntax = "proto3";

package synapse;

message OpticalStimOptions {
  uint32 pixel_count = 1;
  repeated uint32 bit_width = 2;
  repeated uint32 refresh_rate = 3;
  repeated float gain = 4;
}

message OpticalStimConfig {
  uint32 peripheral_id = 1;
  repeated uint32 pixel_mask = 2;
  uint32 bit_width = 3;
  uint32 frame_rate = 4;
  float gain = 5;
}
