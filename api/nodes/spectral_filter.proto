syntax = "proto3";

package synapse;

enum SpectralFilterMethod {
  kSpectralFilterUnknown = 0;
  kLowPass = 1;
  kHighPass = 2;
  kBandPass = 3;
  kBandStop = 4;
}

message SpectralFilterConfig {
  SpectralFilterMethod method = 1;
  reserved 2, 3;
  float low_pass_hz = 4;
  float high_pass_hz = 5;
}
